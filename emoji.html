<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Animation</title>
  <link rel="stylesheet" href="index.css">
</head>
  center><h1>Let's Look at the Emoji's</h1></center>
<body>
  
  <div class="emoji-container">
    <div class="emoji">
      <div class="face">
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="mouth happy"></div>
      </div>
    </div>
    <div class="emoji">
      <div class="face">
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="mouth sad"></div>
      </div>
    </div>
    <div class="emoji">
      <div class="face">
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="mouth surprised"></div>
      </div>
    </div>
    <div class="emoji">
      <div class="face">
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye wink"></div>
        </div>
        <div class="mouth happy"></div>
      </div>
    </div>
    <div class="emoji">
      <div class="face">
        <div class="eyes">
          <div class="eye heart"></div>
          <div class="eye heart"></div>
        </div>
        <div class="mouth happy"></div>
      </div>
    </div>
    <div class="emoji">
      <div class="face">
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="mouth angry"></div>
      </div>
    </div>
  </div>
</body>
</html>
